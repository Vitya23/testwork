<div class="block">
  <div class="channel" *ngFor="let ch of channels">
    <div [class.active]="active(ch.name)" class="circle">
      <input
        type="checkbox"
        [checked]="active(ch.name)"
        [value]="ch.name.toLowerCase()"
        [ngStyle]="{
          mask: 'url(' + ch.icon + ') no-repeat center',
          '-webkit-mask': 'url(' + ch.icon + ') no-repeat center'
        }"
        (change)="change($event)"
      />
    </div>
    <p>{{ ch.name }}</p>
  </div>
</div>
