<table class="content">
    <tr class="content_row" *ngFor="let emp of service.cats">
        <td class='content_img'><img [src]="emp.img"></td>


        <td class="content_description">
            <h2>{{emp.title}}</h2>
            <p>{{emp.text}}</p>
        <td>
        <td class='content_like'>
            <img class="change" [src]="get(emp.like)" (click)="change(emp.id)">
        </td>
    </tr>
</table>
